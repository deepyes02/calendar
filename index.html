<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calendar</title>
	<link rel="stylesheet" href="style.css">
	<script src="/script.js" type="module" defer></script>
</head>
<body>
	<div id="calendar_wrapper">
		<div id="header_wrapper">
			<div class="navigation prev_month">&lt;&lt;</div>
			<div id="date_display"></div>
			<div class="navigation next_month">&gt;&gt;</div>
		</div>
		<div id="weekdays">
			<div class="weekdays">Sun</div>
			<div class="weekdays">Mon</div>
			<div class="weekdays">Tue</div>
			<div class="weekdays">Wed</div>
			<div class="weekdays">Thu</div>
			<div class="weekdays">Fri</div>
			<div class="weekdays">Sat</div>
		</div>
		<!--Dynamic Calendar Rendered by Javascript-->
		<div id="calendar_grid"></div>
	</div>
</body>
</html>
